<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LoggedIn - Spring Security</title>
</h:head>
<h:body>
	<h:form>
		<p:messages />
		<p:panelGrid columns="1">
			<p:commandButton value="User page!" action="#{redirectorBean.userPage}" />
			<p:commandButton value="Admin page!" action="#{redirectorBean.adminPage}" />
			<p:commandButton value="Index!" action="#{redirectorBean.index}" />

			<br />
			<br />

			<p:commandButton value="Logout!" action="#{authenticator.logout}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
